<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff5f5, #ffe4e9);
            font-family: 'Arial', sans-serif;
        }

        .envelope-container {
            position: relative;
            width: min(80vw, 350px);
            /* Ekrana göre küçülür */
            height: calc(min(80vw, 350px) * 0.68);
            /* Oran koruma */
            cursor: pointer;
        }

        /* Kağıt */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 85%;
            height: 70%;
            background: white;
            border: 3px solid #ffb6c1;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 5%;
            opacity: 0;
            transition: all 1s ease;
            z-index: 1;
            background-image: radial-gradient(#ffb6c1 1px, transparent 1px);
            background-size: 12px 12px;
        }

        /* Kağıdın üstünde kalp */
        .letter::before {
            content: "❤️";
            display: block;
            font-size: clamp(20px, 6vw, 28px);
            /* Telefonda küçülür */
            margin-bottom: 8px;
            animation: heartbeat 1.5s infinite;
        }

        .letter p {
            margin: 0;
            color: #444;
            line-height: 1.25;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(14px, 3.5vw, 20px);
            /* Öncekine göre biraz küçüldü */
        }


        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Zarf gövdesi */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #ff6f61;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            z-index: 2;
        }

        /* Zarfın üst kapağı */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff8a75;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 3;
        }

        /* Açılınca animasyon */
        .open .envelope::before {
            transform: rotateX(180deg);
        }

        .open .letter {
            top: -25%;
            opacity: 1;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="envelope-container" id="envelopeContainer">

        <!-- İçindeki kağıt -->
        <div class="letter">
            <p>Prensesim 💖<br>
                Sana pazartesi için söz vermiştim,<br>
                ama gelemediğim için haklı olarak<br>
                biraz kırıldığını fark ettim.<br>
                Özür dilerim bebeğim 💕</p>
        </div>

        <!-- CSS ile yapılan zarf -->
        <div class="envelope"></div>
    </div>

    <script>
        const container = document.getElementById('envelopeContainer');
        container.addEventListener('click', () => {
            container.classList.toggle('open');
        });
    </script>
</body>

</html>
